<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Produto - Vendy Moda</title>
  <link id="theme-link" rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="index.html">Vendy Moda</a>
    <ul class="nav-links">
      <li><a href="produtos.html">Produtos</a></li>
    </ul>
    <button id="theme-toggle" class="btn-pink" type="button">Alternar tema</button>
  </nav>

  <div class="container" style="max-width:700px;margin:0 auto;">
    <h1>Editar Produto</h1>
    <form id="formEditar">
      <input type="hidden" name="id" id="id"/>

      <label>Nome</label>
      <input type="text" name="nome" id="nome" required />
      <label>Categoria</label>
      <input type="text" name="categoria" id="categoria" required />
      <label>Preço</label>
      <input type="number" step="0.01" name="preco" id="preco" required />
      <label>Disponibilidade</label>
      <select name="disponibilidade" id="disponibilidade">
        <option>Em Estoque</option>
        <option>Fora de Estoque</option>
      </select>
      <label>URL da imagem</label>
      <input type="text" name="imagem" id="imagem" placeholder="img/Produto.png" />

      <button class="btn-pink" type="submit">Salvar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Vendy Moda - Todos os direitos reservados.</p>
  </footer>

  <script src="js/theme.js"></script>
  <script>
    async function carregarProduto() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) { alert('ID não informado.'); window.location.href = 'produtos.html'; return; }

      const resp = await fetch(`php/produtos_api.php?id=${id}`);
      if (!resp.ok) { alert('Falha ao carregar produto.'); return; }
      const p = await resp.json();
      if (!p || !p.id) { alert('Produto não encontrado.'); window.location.href = 'produtos.html'; return; }

      document.getElementById('id').value = p.id;
      document.getElementById('nome').value = p.nome;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('preco').value = p.preco;
      document.getElementById('disponibilidade').value = p.disponibilidade;
      document.getElementById('imagem').value = p.imagem || '';
    }

    document.getElementById('formEditar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append('action', 'update');

      const resp = await fetch('php/produtos_api.php', { method: 'POST', body: formData });
      const json = await resp.json();

      alert(json.success ? 'Registro atualizado com sucesso.' : (json.error || 'Erro ao atualizar.'));
      window.location.href = 'produtos.html';
    });

    document.addEventListener('DOMContentLoaded', carregarProduto);
  </script>
</body>
</html>
