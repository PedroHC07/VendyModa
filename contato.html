<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendy Moda - Contato</title>
    <link id="theme-link" rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo" href="index.html">Vendy Moda</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="dados.html">Dados</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="equipe.html">Equipe</a></li>
        </ul>
        <button id="theme-toggle" class="btn-pink" type="button">Alternar tema</button>
    </nav>

    <div class="container">
        <h1>Contato</h1>
        <div id="contato-messages" aria-live="polite"></div>

        <form id="formContato" novalidate>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="joao.silva@net.com" inputmode="email" autocomplete="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button id="contato-enviar" class="btn-pink" type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Vendy Moda - Todos os direitos reservados.</p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/validacao.js"></script>
</body>
</html>
