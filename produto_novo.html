<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Produto - Vendy Moda</title>
  <link id="theme-link" rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="index.html">Vendy Moda</a>
    <ul class="nav-links">
      <li><a href="produtos.html">Produtos</a></li>
    </ul>
    <button id="theme-toggle" class="btn-pink" type="button">Alternar tema</button>
  </nav>

  <div class="container" style="max-width:700px;margin:0 auto;">
    <h1>Novo Produto</h1>
    <form id="formNovo">
      <label>Nome</label>
      <input type="text" name="nome" required />
      <label>Categoria</label>
      <input type="text" name="categoria" required />
      <label>Pre√ßo</label>
      <input type="number" step="0.01" name="preco" required />
      <label>Disponibilidade</label>
      <select name="disponibilidade">
        <option>Em Estoque</option>
        <option>Fora de Estoque</option>
      </select>
      <label>URL da imagem</label>
      <input type="text" name="imagem" placeholder="img/Produto.png" />

      <button class="btn-pink" type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Vendy Moda - Todos os direitos reservados.</p>
  </footer>

  <script src="js/theme.js"></script>
  <script>
    document.getElementById('formNovo').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append('action', 'create');

      const resp = await fetch('php/produtos_api.php', { method: 'POST', body: formData });
      const json = await resp.json();

      alert(json.success ? 'Registro criado com sucesso.' : (json.error || 'Erro ao criar.'));
      window.location.href = 'produtos.html';
    });
  </script>
</body>
</html>
